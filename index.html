<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <!-- linking css stylesheet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="nav-container">
        <h2 class="title" onclick="window.location.reload()">
            Sorting Visualizer
        </h2>
        <div class="navbar">
            <a id="random" onClick="RenderScreen()">Generate Array</a>
            <span class="options">
                <select name="Select Algorithm" id="menu" class="algo-menu">
                    <option value="0">Choose Algorithm</option>
                    <option value="1">Bubble Sort</option>
                    <option value="2">Selection Sort</option>
                    <option value="3">Insertion Sort</option>
                    <option value="4">Merge Sort</option>
                    <option value="5">Quick Sort</option>
                </select>
            </span>
            <span class="options">
                <select name="Size" id="menu" class="size-menu">
                    <option value="0">Array Size</option>
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="15">15</option>
                    <option value="20">20</option>
                    <option value="30">30</option>
                    <option value="40">40</option>
                    <option value="50">50</option>
                    <option value="60">60</option>
                    <option value="70">70</option>
                    <option value="80">80</option>
                    <option value="90">90</option>
                </select>
            </span>
            <span class="options">
                <select name="speed Visualize" id="menu" class="speed-menu">
                    <option value="0">Speed</option>
                    <option value="0.5">0.50x</option>
                    <option value="0.75">0.75x</option>
                    <option value="1.00">1.00x</option>
                    <option value="2.00">2.00x</option>
                </select>
            </span>
            <a class="start">Sort</a>
            <a class="icon"><i class="fa fa-bars"></i></a>
        </div>
    </div>
    <div class="center">
        <div class="array"></div>
    </div>
    <div class="footer">
        <p class="end">Created with <i class="fa fa-heart"></i> by sakshidv</p>
        <p>
            <a href="https://www.linkedin.com/in/sakshi-vaidya-875663220/" target="_blank" class="link">
                <i class="fa fa-linkedin-square" aria-hidden="true"></i>
            </a>
            <a href="https://github.com/SAKSHIVAIDYA2712" target="_blank" class="link">
                <i class="fa fa-github" aria-hidden="true"></i>
            </a>
        </p>
    </div>

    <script src="js/App.js"></script>
    <script src="js/Helper.js"></script>
    <script src="js/sorting_algorithms.js"></script>
</body>

</html>
